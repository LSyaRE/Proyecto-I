<style>
    select{
        background-color: rgb(60, 121, 0);

    }

</style>


<br>
<main>
    <form action="" class="formulario" id="formulario">
        
        <!-- Grupo: Nombre -->
        <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label">Marca</label>
            <div class="formulario__grupo-input" >
                <input [(ngModel)]='usuario.marca' type="text" class="formulario__input" name="id_all" id="id_all" autocomplete="off">
                <i class="formulario__validacion-estado fas fa-times-circle" ></i>
            </div>
           
        </div>

        <!-- Grupo: Contraseña -->
        <div class="formulario__grupo" id="grupo__password">
            <label for="password" class="formulario__label">Modelo</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.modelo'type="password" class="formulario__input" name="password" id="password" autocomplete="off">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
           
        </div>

        <!-- Grupo: Contraseña 2 -->
        <div class="formulario__grupo" id="grupo__password2">
            <label for="password2" class="formulario__label">Serie</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.numSerie' type="password" class="formulario__input" name="password2" id="password2">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
           
        </div>

        <!-- Grupo: Correo Electronico -->
        <div class="formulario__grupo" id="grupo__correo">
            <label for="correo" class="formulario__label">Mac Address Alambrica</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.marca' type="text" class="formulario__input"  >
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
           
        </div>

        <!-- Grupo: Teléfono -->
        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label">Mac Address Inalambrica</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.modelo' type="text" class="formulario__input"  required="[0-9]+" >
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>


        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label">IP Alambrica</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.ip_lan' type="text" class="formulario__input"  autocomplete="off" >
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>


        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label">Ip Inalambrica</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.ip_wifi' type="text" class="formulario__input"  >
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>

        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label">Ordinal</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.ordinal' type="text" class="formulario__input"  >
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>

        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label">Compra del Equipo</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.buyAge' type="text" class="formulario__input"  >
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>
<!-- 
        <div class="formulario__grupo" id="grupo__telefono">
            <label for="opcion" class="formulario__label">Estado del Equipo</label>
            <select name="OS">
                <option value="#">Elige una opcion...</option>
                <option value="1">Bueno</option> 
                <option value="2">Regular</option> 
                <option value="3" class="textColor">Malo</option>
                
             </select>

        </div> -->

        <div class="formulario__grupo" id="grupo__telefono">
            <label for="opcion" class="formulario__label">Departamentos</label>
            <select  [(ngModel)]='usuario.depart' name="OS">
                <option value="#">Elige una opcion...</option>
                <option value="1">Auditoria Interna</option>
                <option value="2">Administrativa Financiera</option> 
                <option value="3">Direccion Ejecutiva</option> 
                <option value="4" class="textColor">Asesoria Juridica</option>
                <option value="5" class="textColor">Poduccion y Serv.Esp.</option>
                <option value="6" class="textColor">Talento Humano</option>
                <option value="7" class="textColor">Transferencia de Tecn.</option>
                <option value="8" class="textColor">Investigacion y Gest. del Con.</option>
                <option value="9" class="textColor">Planificacion y Gestion Estrat.</option>
                <option value="10" class="textColor">Comunicacion Social </option>
                <option value="11" class="textColor">Informacion y Comunicacion</option>
                
            </select>

        </div>

        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label">Observaciones</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.observacion' type="text" class="formulario__input"  >
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>

        
            <button type="submit" class="formulario__btn">Enviar</button>
      
    </form>

    
</main>
