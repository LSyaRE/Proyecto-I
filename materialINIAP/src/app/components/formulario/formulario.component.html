<h1>Formulario de Registro</h1>
<main>
    <form action="" class="formulario" id="formulario" color="#06785F" >
            
        <!-- Grupo: TelÃ©fono -->
        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label">Cedula</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.cedula_personas' type="text" class="formulario__input" name="cedula_personas" id="cedula_personas" placeholder="1753XXXXXX">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            
        </div>

        <!-- Grupo: Nombre -->
        <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label">Nombre</label>
            <div class="formulario__grupo-input">
                <input [(ngModel)]='usuario.nombres_personas' type="text" class="formulario__input" name="nombres_personas" id="nombres_personas" placeholder="John Doe">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            
        </div>

        <div class="col-sm-6">
            <form >
                <div>
                    <label class="form-label">{{usuario.cedula_personas}}</label>

                </div>
                
                
                <div>
                    <label class="form-label">{{usuario.nombres_personas}}</label>
                </div>
                
            </form>
        </div>


    

        

        

        <div class="formulario__mensaje" id="formulario__mensaje">
            <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
        </div>

        <div class="formulario__grupo formulario__grupo-btn-enviar">
            <button type="submit" class="formulario__btn" (click)='agregarPersona()'>Enviar</button>
            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
        </div>
    </form>
</main>
