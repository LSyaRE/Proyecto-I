<h2>Login </h2>

<form (submit)="submit()">

<div class="from-group">
  <label for="username">username</label>
  <input type="text" class="from-control" id="username" name="username" >
</div>

<div class="from-group">
  <label for="pascword">pascword</label>
  <input type="=pasword" class="from-control" id="pascword" name="pascword">
</div>

<button type="submit" class="btn btn-success">Enviar</button>
<button type="submit" class="btn btn-default">Refrescar</button>

</form>
