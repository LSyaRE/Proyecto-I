
<form (submit)="submit()" #formularioRegistro="ngForm">
   <div class="form-group">
     <label for="username">username</label>
         <input type="text" autocomplete="off" class="form-control" id="username" name="username" 
          required  [(ngModel)]="model.username" #username="ngModel">

        <div *ngIf="username.invalid  && (username.dirty || username.touched)" class="alert alert-danger">
          <div *ngIf="username.errors">
            username is required.
          </div>
        </div>
        </div>
        

        <div class="form-gssroup">
          <label for=" password"> password</label>
          <input type="= password" class="form-control" id=" password" name=" password" [(ngModel)]="model. password"
          required minlength="4" #password="ngModel">

          <div *ngIf="password.invalid  && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors">
              password is required.
            </div>
          </div>
          <div *ngIf="password.errors">
            la longitud minima del password debe de ser de 4 caracteres.
          </div>
        </div>
        
        <button type="submit" class="btn btn-success" (disabled)="!formularioRegistro.form.valid" >Enviar</button>
        <button type="submit" class="btn btn-default" (click)="refrescar()">Refrescar</button>
        

      </form>
